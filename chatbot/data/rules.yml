version: "3.1"

rules:
- rule: greet
  steps:
    - intent: greet
    - action: utter_greet

- rule: search
  steps:
    - intent: search_pet
    - action: action_search_pet

- rule: confirm reservation
  steps:
    - intent: confirm_reservation
    - action: action_confirm_reservation

- rule: deny reservation
  steps:
    - intent: deny_reservation
    - action: utter_reservation_denied

- rule: next pet
  steps:
    - intent: next_pet
    - action: action_show_next_pet

- rule: view cart
  steps:
    - intent: view_cart
    - action: action_show_cart

- rule: cancel reservation
  steps:
    - intent: cancel_reservation
    - action: action_cancel_reservation

- rule: rate pet
  steps:
    - intent: rate_pet
    - action: action_rate_pet
